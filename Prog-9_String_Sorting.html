<!DOCTYPE html>  
<html>
	<head>
		<title>alphabet sorting</title>

    	<script type="text/javascript">
			function sortString()
			{
				var str=document.getElementById("field1").value;
  				var arr = str.split('').sort().join('');
  				document.getElementById("field2").value= arr;
			}
		</script>
	</head>

	<body>
		<h2>Prog-09. Input a string and sort its characters alphabetically.</h2><br>
        <center>
			Input The String: <input type="text" id="field1"><br><br>
			The String after sorting: <input type="text" id="field2"><br><br>

			<button type="button" onClick="sortString()">Sort</button>
		</center>
    </body>
</html>
